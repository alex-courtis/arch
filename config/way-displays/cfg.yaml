# yaml-language-server: $schema=https://raw.githubusercontent.com/alex-courtis/way-displays/refs/heads/master/schema/cfg-1.1.0.yaml
ARRANGE: ROW
ALIGN: BOTTOM
ORDER:
  - XG349C
  - M28U
  - eDP-1
  - M32Q
SCALING: TRUE
AUTO_SCALE: TRUE
AUTO_SCALE_MIN: 1
AUTO_SCALE_MAX: -1
SCALE:
  - NAME_DESC: LG Display 0x05EF
    SCALE: 2
  - NAME_DESC: BOE 0x0BCA
    SCALE: 2
  - NAME_DESC: XG349C
    SCALE: 1.25
MODE:
  - NAME_DESC: M28U
    MAX: TRUE
VRR_OFF:
  - LG Display 0x05EF
  - BOE 0x0BCA
CALLBACK_CMD: notify-send "way-displays ${CALLBACK_LEVEL}" "${CALLBACK_MSG}"
DISABLED:
  - NAME_DESC: eDP-1
    IF:
      - PLUGGED:
          - "!^DP-[1-9]+$"

